<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.10/lodash.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="AndrewsNewHangman.css">
  </head>
  <body>
    <div class="container-fluid">
      <img src="HangmanMarquee.png" width="100%">
    </div>

    <div class="greeting" id="greeting">
      <h2>What's your name?</h2>
        <input type="text" id="inputBox" placeholder="type your first name"/>
        <button id="submitButton" type="submit" value="submit" onclick="getName()">Submit</button>
      </div>
      <div class="getNameResult">
        <p id="postName"></p>
      </div>

    <br>
    <br>
    <div class="container" id="gameConsole">
      <div class="row">
        <div class="col-md-3">
          <div class="guessWord">
          </div>
        </div>
        <div class="col-md-3">
            <label for="guessLetter">Guess One Letter!</label>
            <br>
            <input type="text" id="guessLetter" maxlength="1">
        </div>
        <div class="col-md-3">
              <div class="usedLetters">
                <label for="usedLetters">Used Letters</label>
              </div>
        </div>
      </div>
    </div>
<footer>
  <div class="footer">

  </div>
</footer>
  </body>
  <script src="AndrewsNewHangman.js" charset="utf-8"></script>
</html>
